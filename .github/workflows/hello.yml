name: show dates

on: push

jobs:
  job1:
    runs-on: ubuntu-latest
    steps:
      name: show_date
      - run: date
  job2:
    runs-on: windows-latest
    steps:
      name: show_date
      - run: date
  job3:
    runs-on: macos-latest
    steps:
      name: show_date
      - run: date
  job4:
    needs: [job1, job2, job3]
    steps:
      name: show_date
      - run: date